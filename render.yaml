    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: POETRY_VERSION
        value: 2.0.1
      - key: DJANGO_SETTINGS_MODULE
        value: meal_actions.settings.production
      - key: ALLOWED_HOSTS
        value: '*'
  - name: integrations-credentials
