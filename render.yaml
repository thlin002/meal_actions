databases:
  - name: meal_actions-postgres
    databaseName: meal_actions
    plan: free
    user: meal_actions

services:
  - type: keyvalue
    name: meal_actions-redis
    plan: free
    ipAllowList: [] # only allow internal connections

  - type: web
    name: meal_actions
    plan: free
    runtime: python
    buildCommand: "./render_build.sh"
    startCommand: "poetry run gunicorn meal_actions.wsgi:application --chdir backend --limit-request-line 8188 --log-file -"
    envVars:
      - key: ENABLE_DJANGO_COLLECTSTATIC
        value: 1
      - key: AUTO_MIGRATE
        value: 1
      - key: DATABASE_URL
        fromDatabase:
          name: meal_actions-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: meal_actions-redis
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - fromGroup: python-services
      - fromGroup: integrations-credentials

